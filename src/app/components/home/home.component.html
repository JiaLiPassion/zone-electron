<div class="container">
  <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1>
  <button (click)="shortcut()">ShortCut</button>
  shortcutEnabled: {{shortcutEnabled}}<br>
  Zone: {{shortcutZone}}<br>
  <button (click)="preventQuit()">PreventQuit</button>
  quitEnabled: {{quitEnabled}}<br>
  Zone: {{quitZone}}<br>
  <button (click)="getFileIcon()">getFileIcon</button>
  Zone: {{iconZone}}<br>
  <button (click)="capture()">desktop capture</button>
  Zone: {{captureZone}}<br>
  <button (click)="dialog()">dialog</button>
  Zone: {{dialogZone}}<br>
  <button (click)="menu()">menu</button>
  menu: {{menuEnabled}}<br>
  Zone: {{menuZone}}<br>
  <button (click)="shell()">shell</button>
  Zone: {{shellZone}}<br>
</div>
